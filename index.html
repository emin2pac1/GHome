<!DOCTYPE html>
<html>
    <head>
        <!-- <link href="/css/style.css" rel="stylesheet" type="text/css"> -->
        <title>
            GHome: Google's Home Replica
        </title>
        
        <meta charset="utf-8">
        <style>
            
            body{
                -moz-appearance: none;
            }
            .header-row{
                display: flex;
                flex-direction: column;
                align-items: flex-end;
            }

            li{
                display: inline-block;
                list-style-type: none;
            }

            img{
                margin: 0 auto;
                display: block;
            }

            input{
                margin-top: 5%;
            }
            fieldset{
                border: none;
            }

            #searchform{
                display: grid;
                grid-template-rows: 3fr 1fr;
                gap:2%;
                
            }

            #search{
               grid-area: buttonsearch;
           }
           #lucky{
            grid-area: buttonlucky;
           }
            #buttons{
                display: grid;
                grid-template-columns: 20% auto 10% auto 20%;
                grid-template-areas:
                ". buttonsearch . buttonlucky ."; 
            }

            #searchform input{
                height: 30%;
                width: 40%;
                display: block;
                margin: auto auto;
            }

            #rightlinks{
                grid-area: rightlinks;
                 /* position: absolute;
                align-self: flex-end;
                bottom: 0;
                 
                 align-self: end; */
            }

            #leftlinks{
                 grid-area: leftlinks;
                /* position: absolute;
                bottom: 0; */
            }

            .footercontainer {
               display: grid;
                grid-template-columns: 1fr 2fr 1fr;
                grid-template-rows: 1fr;
                gap: 0px 0px;
                grid-auto-flow: row;
                grid-template-areas:
                "leftlinks . rightlinks";

                position: absolute;
                bottom: 0;
                
              }

              .footercontainer  li{
                  padding: 3%;
              }


            

            
      </style>
    </head>

    <body>
        <div class="container">
        <nav class="header-row">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <!-- <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li> -->
              </ul> 
        </nav>

        <main class="content">
            <img src="media/logo.png">
            <form action="#">
                    <div id="searchform">
                <input type="text" placeholder="Type Search Term here">
                <div id="buttons">
                <button type="submit" id="search">Search</button>
                <button type="submit" id="lucky">I'm feeling Lucky</button>
                </div>
            </div>
                
            </form>
        </main>

        <footer>
            <nav class="footercontainer">
                 <div id="rightlinks">
                <ul>
                    <li><a href="#">How Search Works</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Advertising</a></li>
                  </ul> 
                </div> 

                <div id="leftlinks">
                    <ul>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Settings</a></li>
                      </ul> 
                    </div>

            </nav>
    

        </footer>
        </div> <!--head container ends-->
    </body>

</html>
