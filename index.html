<!DOCTYPE html>
<html>
    <head>
        <link href="/css/style.css" rel="stylesheet" type="text/css">
        <title>
            GHome: Google's Home Replica
        </title>
        
        <meta charset="utf-8">
        <style>
            body{
    background-color: transparent;
}

                img,button,input{
                    
                    
                    display: block;
                    margin: 0 auto;
                } 
                li{
                    display: inline;
                    padding: 4px;
                    list-style-type: none;
                    /* grid-template-columns: 10px;
                    gap: 4px; */
                }

                fieldset{
                    margin-top: 2%;
                    border: none;
                }

                input{
                    width: 80%;
                }

                 button{
                    width: 100%;
                } 

                #grid{
                    display: grid;
                    grid-template-columns: 90% 10%;
                }
        </style>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
              </ul> 
        </nav>

        <main>
            <img src="media/logo.png">
            <form action="#">
                <fieldset>
                    <div id="grid">
                <input type="text" placeholder="Type Search Term here">
                <button type="submit">Search</button>
            </div>
                </fieldset>
            </form>
        </main>

        <footer></footer>
    </body>

</html>
